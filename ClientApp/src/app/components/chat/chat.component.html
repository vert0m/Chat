<div class="container">
  <div class="offset-sm-2 col-sm-8 message_section">
    <div class="row">
      <div class="chat_header"></div>
      <div class="chat_area">
        <ul class="list-unstyled">
          <li *ngFor="let msg of messages">
            <app-message [message]="msg"></app-message>
          </li>
        </ul>
      </div>
      <div class="message_write">
        <textarea class="form-control" placeholder="Type a message" [(ngModel)]="messageText"></textarea>
        <div class="chat_bottom">
          <a href="#" class="btn btn-success" (click)="sendMessage()">Send</a>
        </div>
      </div>
    </div>
  </div>
</div>
